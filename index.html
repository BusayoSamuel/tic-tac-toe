<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Tic-Tac-Toe by BusayoSamuel</title>
</head>
<body>
    <div class="flex-container">
        <h1>Tic-Tac-Toe</h1>
        <h2>Click on any cell to play!</h2>
        <table>
            <tr>
                <td class="row-0 column-0"></td>
                <td class="row-0 column-1"></td>
                <td class="row-0 column-2"></td>
            </tr>
            <tr>
                <td class="row-1 column-0"></td>
                <td class="row-1 column-1"></td>
                <td class="row-1 column-2"></td>
            </tr>
            <tr>
                <td class="row-2 column-0"></td>
                <td class="row-2 column-1"></td>
                <td class="row-2 column-2"></td>
            </tr>
        </table>
    </div>
    
<script src="index.js"></script>
</body>
</html>
